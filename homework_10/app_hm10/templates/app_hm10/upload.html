{% extends "app_hm10/base.html" %}

{% block content %}
<h1>Upload file</h1>
<form action="{% url 'app_hm10:upload' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Опис файлу</label>
    {{ form.description }}
  </div>
  <div class="mb-3">
    <label class="form-label">Файл</label>
    {{ form.path }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
